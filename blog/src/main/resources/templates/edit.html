<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div  class="container mt-5 mb-5"  >
    <h1>Editing a post</h1>
    <div th:each="element:${posts}" class="alert alert-info mt-2">
        <form th:action="@{/blog/{id}/edit(id=${element.id})}" method="post">
            <input type="text" name="title" th:value="${element.title}" placeholder="Input a title" class="form-control"><br>
            <input type="text" name="anons" th:value="${element.anons}" placeholder="Input an announcement" class="form-control"><br>
            <textarea          name="full_text" th:text="${element.text}"placeholder="Input the text" class="form-control"/>
            <button type="submit" class="btn btn-success">Edit</button>


        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
